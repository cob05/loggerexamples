version: 1
disable_existing_loggers: true

formatters:
  standard:
    format: "%(asctime)s %(levelname)s - [%(filename)s: line %(lineno)s] - %(funcName)s - %(message)s"
  error:
    format: "%(asctime)s - %(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

filters:
  infoFilter:
      (): logconfig.logconfig.infoFilter # path to class
  debugFilter:
      (): logconfig.logconfig.debugFilter # path to class
  warnFilter:
      (): logconfig.logconfig.warnFilter # path to class
  errorFilter:
      (): logconfig.logconfig.errorFilter # path to class
  criticalFilter:
      (): logconfig.logconfig.criticalFilter # path to class

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG # lowest level up to CRITICAL output to stdout
    formatter: standard
    stream: ext://sys.stdout

  debug_file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logfiles/10_debug.log
    filters: [debugFilter]
    encoding: utf8
    backupCount: 20

  info_file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: standard
    filename: logfiles/20_info.log
    backupCount: 4
    filters: [infoFilter]
    encoding: utf8

  warn_file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: WARN
    formatter: standard
    filename: logfiles/30_warn.log
    filters: [warnFilter]
    encoding: utf8
    backupCount: 20

  error_file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: ERROR
    formatter: error
    filename: logfiles/40_errors.log
    filters: [errorFilter]
    encoding: utf8
    backupCount: 20

  critical_file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: CRITICAL
    formatter: standard
    filename: logfiles/50_critical.log
    filters: [criticalFilter]
    encoding: utf8
    backupCount: 20
  
  root_file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: standard
    filename: logfiles/root.log
    mode: 'w' # root.log set to overwrite everytime

root:
  level: DEBUG
  handlers: [console, debug_file_handler, info_file_handler, warn_file_handler, error_file_handler, critical_file_handler, root_file_handler]